<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patashop Formulário</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <header>
      <div>
        <img
          src="./images/PATASHOP_logo.png"
          alt="Patashop Logo"
          class="headerLogo"
        />
      </div>
      <div class="headerMenu">
        <img src="./images/icons8-menu-50.png" alt="Patashop Menu" />
      </div>
      <div class="headerCart">
        <img src="./images/icons8-cart-48.png" alt="Patashop Cart" />
      </div>
      <div class="headerAccount">
        <img src="./images/icons8-account-48.png" alt="Patashop Account" />
      </div>
    </header>
    <div>
      <h2>
        Utilize o cupom <span>"BEMVINDO"</span> e
        <span>GANHE 10% DE DESCONTO</span> na primeira compra
      </h2>
    </div>
    <form method="post" action="https://patashop-demo.org">
      <fieldset>
        <label for="first-name"
          >Nome:
          <input type="text" id="first-name" />
        </label>
        <label for="race-name"
          >Raça:
          <input type="text" id="last-name" />
        </label>
        <label for="birth-date"
          >Data de Nascimento:
          <input type="date" id="birth-date" />
        </label>
      </fieldset>
    </form>
  </body>
</html>
